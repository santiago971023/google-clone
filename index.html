<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>

    <header>
       <nav>

        <div class="nav-left-section">
            <button class="btn-on"></button>
            <button class="btn-off"></button>
        </div>


        <ul class="nav-right-section">
            <li>
                <a class="a-nav-g" href="">Gmail</a>
            </li>
            <li>
                <a class="a-nav-i" href="">Imágenes</a>
            </li>
            <li class="menu-icon">
                <a href=""></a>
            </li>
            <li>
                <a href="">

            </li>
        </ul>
       </nav>

    <main>

        <section class="main-logo">
            <img class="img-logo-ppal" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">

        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input class="input" type="text">
                <a class="micro-icon" href=""></a>
            </div>
        </section>

        <section class="main-buttons">
            <div>
                <button class="btn-1">Buscar con Google</button>
            </div>
            <div>
                <button class="btn-2">Voy a tener suerte</button>
            </div>
        </section>

    <footer>
        <ul class="footer-left">
            <li>
                <a href="">Sobre Google</a>
            </li>
            <li>
                <a href="">Publicidad</a>
            </li>
            <li>
                <a href="">Negocios</a>
            </li>
            <li>
                <a href="">Cómo funciona la búsqueda</a>
            </li>
        </ul>
        <ul class="footer-right">
            <li>
                <a href="">Privacidad</a>
            </li>
            <li>
                <a href="">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>
        </ul>
